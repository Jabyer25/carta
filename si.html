<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow:hidden;
}

/* Coraz√≥n grande */
.heart{
    font-size:150px;
    animation: latido 0.7s infinite alternate;
}

@keyframes latido{
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

/* Texto */
#texto{
    color:white;
    font-size:32px;
    margin-top:20px;
    text-align:center;
    text-shadow:2px 2px 10px black;
}
</style>
</head>

<body>

<div class="heart">‚ù§Ô∏è</div>
<h1 id="texto"></h1>

<script>
function escribirTexto(texto){
    let i = 0;
    const velocidad = 60;
    const elemento = document.getElementById("texto");

    function escribir(){
        if(i < texto.length){
            elemento.innerHTML += texto.charAt(i);
            i++;
            setTimeout(escribir, velocidad);
        }
    }
    escribir();
}

escribirTexto("Te quiero muchisimo mi amor üíñ");
</script>

</body>
</html>
